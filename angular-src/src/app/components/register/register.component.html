<h2 class="page-header">Register</h2>
<br>
<form (submit)="onRegisterSubmit()">
<div class="form-row">
  <div class="col-5 form-group">
      <label>First Name</label>
      <input type="text" [(ngModel)]="firstName" name="firstName" class="form-control">
  </div>
  <div class="col-5 form-group">
      <label>Last Name</label>
      <input type="text" [(ngModel)]="lastName" name="lastName" class="form-control">
  </div>
  <div class="col-2 form-group">
      <label>Student Number</label>
      <input type="text" [(ngModel)]="studentNum" name="studentNum" class="form-control">
  </div>
</div>
<div class="form-row">
  <div class="col form-group">
      <label>Address</label>
      <input type="text" [(ngModel)]="address" name="address" class="form-control">
  </div>
  <div class="col form-group">
      <label>City</label>
      <input type="text" [(ngModel)]="city" name="city" class="form-control">
  </div>
  <div class="col form-group">
      <label>Phone Number</label>
      <input type="text" [(ngModel)]="phoneNum" name="phoneNum" class="form-control">
  </div>
</div>
<div class="form-row">
  <div class="col form-group">
      <label>Email</label>
      <input type="text" [(ngModel)]="email" name="email" class="form-control">
  </div>
  <div class="col form-group">
      <label>Program</label>
      <input type="text" [(ngModel)]="program" name="program" class="form-control">
  </div>
</div>
<div class="form-group">
  <label>Password</label>
  <input type="password" [(ngModel)]="password" name="password" class="form-control">
</div>
<input type="submit" class="btn btn-primary" value="Submit">
</form>
